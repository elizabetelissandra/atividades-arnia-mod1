<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/cadastrar.js" defer></script>
    <link rel="stylesheet" href="../css/cadastrar.css" />
    <title>Cadastrar livro</title>
  </head>
  <body>
    <nav>
      <img src="../img/image 1 (1).png" alt="logo-Arnia" />
      <h1>Biblioteca Virtual</h1>
      <a href="./inicial-biblioteca.html"><button>Voltar</button></a>
    </nav>

    <form id="formulario">
        <section class="sessao-formulario">
            <label for="imagem">Link da imagem:</label><br />
            <input type="text" id="imagem"><br />
            <label for="titulo">Título:</label><br />
            <input type="text" id="titulo" name="txt_livro" required /><br />
            <label for="autor">Autor</label><br />
            <input type="text" name="autor" id="autor" /><br />
            <label for="editora">Editora</label><br />
            <input type="text" name="editora" id="editora" /><br />
            <label for="anoPublicacao">Ano de Publicação</label><br />
            <input type="number" name="anoPub" id="anoPublicacao" /><br />
            <label for="categoria">CAtegoria</label><br />
            <input type="text" name="categoria" id="categoria" /><br />
            <button type="submit">Enviar</button>
        </section>
      </fieldset>
    </form>
  </body>
</html>
