<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Perguntas Cadastradas - Inserir Perguntas</title>
  </head>
  <body>
    <header>
      <img src="./img/image 1 (1).png" alt="logo da arnia" />
    </header>
    <main>
      <div>
        <h1>Perguntas Cadastradas</h1>
        <button class="salvarPergunta">Salvar</button>
      </div>
      <form id="frmCadastroPerguntas">
        <label for="pergunta">Pergunta:</label><br/>
        <input type="text" name="pergunta" id="pergunta"><br/>
        <label for="resposta">Resposta:</label><br/>
        <textarea name="resposta" id="resposta" cols="30" rows="15"></textarea><br/>
      </form>
    </main>
  </body>
</html>
