<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Lista de Alunos</title>
  </head>
  <body>
    <header>
      <h1>Lista de Alunos</h1>
  </header>

  <main>
    <div id="formulario">
        <div class="card">
          <div class="lineInput">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <label for="rg">RG</label>
            <input type="number" id="rg" placeholder="Digite seu rg">
            <label for="cpf">CPF</label>
            <input type="number" id="cpf" placeholder="Digite seu cpf">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu email">
            <label for="nasc">Data de Nascimento</label>
            <input type="date" id="nasc">
          </div>
        <button onclick="aluno.salvar()">Salvar</button>
        <button onclick="aluno.cancelar()">Cancelar</button>
        </div>
    </div>
    <div class="content">
    <table>
      <thead>
        <tr>
          <th>Id</th>
          <th>Nome</th>
          <th>RG</th>
          <th>CPF</th>
          <th>E-mail</th>
          <th>Data de Nascimento</th>
          <th colspan="2">Ações</th>
        </tr>
      </thead>
      <tbody id="tbody">
        <tr></tr>
      </tbody>
    </table>
  </main>
  </body>
  </div>
</html>
