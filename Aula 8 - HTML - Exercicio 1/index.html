<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crie uma conta</title>
</head>
<body>
    <div class="box">
        <h1 class="titulo">Crie uma conta</h1>
        <p class="subtitulo">Preencha os campos abaixo para se cadastrar e ter acesso à todos os serviços.</p>
        <form>
            <label for="nome">Nome Completo </label><br/>
            <input type="text" id="nome" name="nome"><br/>
            <label for="cpf">CPF </label><br/>
            <input type="number" id="cpf" name="cpf"><br/>
            <label for="datanascimento">Data de Nascimento</label><br>
            <input type="date" name="datanascimento" id="datanascimento"><br>
            <label for="email">E-mail</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="senha">Senha</label><br>
            <input type="password" id="senha" name="senha"><br>
            <label for="senha">Confirme a Senha</label><br>
            <input type="password" id="senha" name="senha"><br>
            <button type="submit">Criar Conta</button>
        </form>
    </div>
</body>
</html>
