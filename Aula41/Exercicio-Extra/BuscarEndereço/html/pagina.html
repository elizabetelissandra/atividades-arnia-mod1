<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script type="module" src="../js/app.js" defer></script>
    <title>Porcentagem do amor</title>
</head>
<body>
    <h1>Porcentagem do amor</h1>
    <div >
        <form method="get" id="formulario">
            <label for="outroNome">Digite o nome da pessoa amada.</label>
            <input id="outroNome" placeholder="Digite o nome da pessoa a ser pesquisada.
            Ex: Ana Maria">
            </input><br/><br/>
            <label for="seuNome">Digite seu nome</label>
            <input id="seuNome" placeholder="Seu Nome">
            </input><br/><br/>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div id="resposta"></div>
</body>
</html>
